<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Codejam task: небольшое приложение-хелпер для настольной игры 'Древний Ужас'" />
    <title>Eldritch Horror Codejam</title>
    <link href="codejam.css" rel="stylesheet">
</head>

<body>
    <div class="App">
        <div class="ancients-container">
            <div id="0" class="ancient-card" style="background-image: url(/assets/Ancients/Azathoth.png);"></div>
            <div id="1" class="ancient-card" style="background-image: url(/assets/Ancients/Cthulthu.png);"></div>
            <div id="2" class="ancient-card" style="background-image: url(/assets/Ancients/IogSothoth.png);"></div>
            <div id="3" class="ancient-card" style="background-image: url(/assets/Ancients/ShubNiggurath.png);"></div>
        </div>
        <div class="difficulty-container">
            <div class="difficulty">Очень низкая</div>
            <div class="difficulty">Низкая</div>
            <div class="difficulty">Средняя</div>
            <div class="difficulty">Высокая</div>
            <div class="difficulty">Очень высокая</div>
        </div>
        <div class="deck-container">
            <span class="shuffle-button">Замешать колоду</span>
            <div class="current-state">
                <div class="stage-container"><span class="stage-text">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container"><span class="stage-text">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container"><span class="stage-text">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
            </div>
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>
    </div>
    <script src="js/show.js"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
